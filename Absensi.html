        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function () {
            var skpd = getParameterByName('skpd'); // Ambil nilai parameter 'skpd' dari URL
            var tahun = getParameterByName('tahun'); // Ambil nilai parameter 'tahun' dari URL
            var bulan = getParameterByName('bulan'); // Ambil nilai parameter 'bulan' dari URL
            var tanggal = getParameterByName('tanggal'); // Ambil nilai parameter 'tanggal' dari URL
            var container = document.getElementById('container');
            var table = document.createElement('table');
            table.classList.add('table'); // Tambahkan class 'table' ke elemen tabel
            table.id = 'myTable'; // Set id 'myTable' pada elemen tabel
            var headerRow = table.insertRow();
            var headers = [' ', 'Nama/NIP', 'SKPD', 'Absen Masuk', 'Absen Pulang'];

            // Buat header tabel
            headers.forEach(function (headerText) {
                var header = document.createElement('th');
                header.textContent = headerText;
                headerRow.appendChild(header);
            });

            var tbody = table.createTBody();

            // Filter data berdasarkan parameter 'skpd'
            var filteredData = data;
            var filteredAndSortedData = data;
            if (skpd) {
                filteredData = data.filter(function (item) {
                    return item.skpd === skpd;
                });

                filteredAndSortedData = filteredData.sort(function(a, b) {
                return a.nama.localeCompare(b.nama); // Mengurutkan berdasarkan nama alfabet
                });
            }

            // Tambahkan data ke dalam tabel
            filteredData.forEach(function (item) {
                var row = tbody.insertRow();
                row.insertCell().textContent = item.id;
                var CellNama = row.insertCell();
                CellNama.innerHTML = item.nama + '<br> NIP. ' + item.nip;

                row.insertCell().textContent = item.skpd;
                // Tambahkan elemen img untuk absen masuk
                var imgMasuk = document.createElement('img');
                imgMasuk.src = 'https://akku.indramayukab.go.id/scanlog/' + tahun + '-' + bulan + '/' + tanggal + '/in-' + item.id + '-' + tahun + '-' + bulan + '-' + tanggal + '.jpg';
                imgMasuk.alt = 'Absen Masuk ' + item.nama;
                var cellMasuk = row.insertCell();
                cellMasuk.appendChild(imgMasuk);

                // Tambahkan elemen img untuk absen pulang
                var imgPulang = document.createElement('img');
                imgPulang.src = 'https://akku.indramayukab.go.id/scanlog/' + tahun + '-' + bulan + '/' + tanggal + '/out-' + item.id + '-' + tahun + '-' + bulan + '-' + tanggal + '.jpg';
                imgPulang.alt = 'Absen Pulang ' + item.nama;
                var cellPulang = row.insertCell();
                cellPulang.appendChild(imgPulang);

            });

            var container = document.getElementById('container');
            container.appendChild(table);
        };
    </script>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <form action="Absensi.html" method="GET">
            <div class="form-group row">
                <div class="col-sm-2">
                    <select class="form-control" name="tahun" id="tahun">
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="form-control" name="bulan" id="bulan">
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="form-control" name="tanggal" id="tanggal">
                    </select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" name="skpd">
                        <option value="Dinas Tenaga Kerja">DISNAKER</option>
                        <option value="Bkpsdm">Bkpsdm</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary mb-2">Kirim</button>
                </div>
            </div>
        </form>

        <script>
            // Mendapatkan tanggal hari ini
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Bulan dimulai dari 0
            const yyyy = today.getFullYear();

            // Menampilkan tahun pada dropdown
            const tahunSelect = document.getElementById('tahun');
            for (let year = 1900; year <= yyyy; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.text = year;
                if (year === yyyy) option.selected = true; // Set tahun sekarang sebagai default
                tahunSelect.appendChild(option);
            }

            // Menampilkan bulan pada dropdown
            const bulanSelect = document.getElementById('bulan');
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = String(month).padStart(2, '0'); // Format bulan 2 digit
                option.text = month;
                if (month === parseInt(mm)) option.selected = true; // Set bulan sekarang sebagai default
                bulanSelect.appendChild(option);
            }

            // Fungsi untuk mengisi tanggal berdasarkan bulan dan tahun
            function updateTanggal() {
                const selectedYear = parseInt(tahunSelect.value);
                const selectedMonth = parseInt(bulanSelect.value);

                // Menghitung jumlah hari di bulan yang dipilih
                const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();

                // Menampilkan tanggal pada dropdown
                const tanggalSelect = document.getElementById('tanggal');
                tanggalSelect.innerHTML = ''; // Kosongkan tanggal sebelumnya
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = String(day).padStart(2, '0'); // Format tanggal 2 digit
                    option.text = day;
                    if (day === parseInt(dd) && selectedMonth === parseInt(mm) && selectedYear === yyyy) {
                        option.selected = true; // Set tanggal sekarang sebagai default
                    }
                    tanggalSelect.appendChild(option);
                }
            }

            // Update tanggal ketika tahun atau bulan berubah
            tahunSelect.addEventListener('change', updateTanggal);
            bulanSelect.addEventListener('change', updateTanggal);

            // Jalankan fungsi untuk pertama kali
            updateTanggal();
        </script>

        <div id="container">
            <!-- Elemen akan ditambahkan di sini oleh JavaScript -->
        </div>
    </div>
</body>
